<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="input-box" id="input-box">
        </div>
        <div class="number-box">
            <div class="number-box-top">
                <button id="button-clear">AC</button>
                <button id="button-reverse">+/-</button>
                <button id="button-divide">/</button>
                <button id="button-percentage">%</button>
                <button id="button-7" data-key="55" value="7">7</button>
                <button id="button-8" data-key="56" value="8">8</button>
                <button id="button-9" data-key="57" value="9">9</button>
                <button id="button-multiply">x</button>
                <button id="button-4" data-key="52" value="4">4</button>
                <button id="button-5" data-key="53" value="5">5</button>
                <button id="button-6" data-key="54" value="6">6</button>
                <button id="button-subtract" data-key="189">-</button>
                <button id="button-1" data-key="49" value="1">1</button>
                <button id="button-2" data-key="50" value="2">2</button>
                <button id="button-3" data-key="51" value="3">3</button>
                <button id="button-add" data-key="187">+</button>
            </div>
            <div class="number-box-bottom">
                <button id="button-0" data-key="48" value="0">0</button>
                <button id="button-comma">.</button>
                <button id="button-result" data-key="187">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
