<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="input-box" id="input-box">
            <!-- <input type="text" autoFocus="true" onblur="this.focus()" value="" id="input-box"> -->
        </div>
        <div class="number-box">
            <div class="number-box-top">
                <button id="clear">AC</button>
                <button id="reverse">+/-</button>
                <button id="divide">/</button>
                <button id="percentage">%</button>
                <button id="7">7</button>
                <button id="8" data-key="56">8</button>
                <button id="9">9</button>
                <button id="multiply">x</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="subtract">-</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="add">+</button>
            </div>
            <div class="number-box-bottom">
                <button id="0">0</button>
                <button id="comma">,</button>
                <button id="result">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
