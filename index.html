<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="input-box">
            <input type="number" placeholder="0">
        </div>
        <div class="number-box">
            <div class="number-box-top">
                <button>AC</button>
                <button>+/-</button>
                <button>/</button>
                <button>%</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="number-box-bottom">
                <button>0</button>
                <button>,</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
