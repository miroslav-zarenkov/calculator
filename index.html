<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="input-box" id="input-box"></div>
        </div>
        <div class="number-box">
            <div class="number-box-top">
                <button id="button-clear" class="key">AC</button>
                <button id="button-reverse">+/-</button>
                <button id="button-divide" class="key">/</button>
                <button id="button-percentage" class="key">%</button>
                <button id="button-7" value="7" class="key">7</button>
                <button id="button-8" value="8" class="key">8</button>
                <button id="button-9" value="9" class="key">9</button>
                <button id="button-multiply" class="key">x</button>
                <button id="button-4" value="4" class="key">4</button>
                <button id="button-5" value="5" class="key">5</button>
                <button id="button-6" value="6" class="key">6</button>
                <button id="button-subtract" class="key">-</button>
                <button id="button-1" value="1" class="key">1</button>
                <button id="button-2" value="2" class="key">2</button>
                <button id="button-3" value="3" class="key">3</button>
                <button id="button-add" class="key">+</button>
            </div>
            <div class="number-box-bottom">
                <button id="button-0" value="0" class="key">0</button>
                <button id="button-comma" class="key">.</button>
                <button id="button-result" class="key">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
